<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function calculaImc (altura, peso) {
            return peso / (altura * altura);
        }
        var nome = prompt("Informe seu nome:")
        var alturaInformada = prompt(nome + ", Informe sua altura:");
        var pesoInformado = prompt(nome + ", agora informe seu peso:");

        var imc = calculaImc(alturaInformada, pesoInformado);

        mostra(nome + ", o IMC calculado é: " + Math.round(imc));
        
        if (imc < 18.5) {
            mostra("Você está com o IMC abaixo do ideal.");
        } 
        
        if (imc > 35) {
            mostra("Seu IMC está acima do ideal.");
        } 
        
        if (imc >= 18.5 && imc <= 35 ) {
            mostra("Seu IMC está dentro da média aceitavel!");
        }
        
    </script>
</body>
</html>

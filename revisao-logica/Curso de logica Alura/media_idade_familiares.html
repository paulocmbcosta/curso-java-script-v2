<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Familiar</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var totalFamiliares = parseInt(prompt("Quantidade de familiares?"))

        var numero = 0;

        var totalIdades = 0;

        while (numero < totalFamiliares) {
            var idade = parseInt(prompt("Informe a idade do familiar:"));
            totalIdades = totalIdades + idade;
            numero++;
        }
        var mediaIdades = totalIdades/totalFamiliares;
        mostra("A média de idades dos familiares é: " + mediaIdades);
        mostra("FIM");
    </script>
    
</body>
</html>
